<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سطح المكتب البعيد - Chromium VNC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            direction: rtl;
        }
        .header {
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4a90e2;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        .vnc-container {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #222;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.3s;
        }
        .instructions:hover {
            opacity: 0.5;
        }
        .hide-instructions {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">🖥️ سطح المكتب البعيد - Chromium</div>
        <div class="status">
            <span>متصل</span>
            <div class="status-dot"></div>
        </div>
    </div>
    
    <div class="vnc-container">
        <div class="instructions" id="instructions">
            <button class="hide-instructions" onclick="document.getElementById('instructions').style.display='none'">✕</button>
            <h3>📋 تعليمات الاستخدام:</h3>
            <ul style="margin-top: 10px; line-height: 1.6;">
                <li>• استخدم الماوس للنقر والتنقل في متصفح Chromium</li>
                <li>• استخدم لوحة المفاتيح للكتابة</li>
                <li>• يمكنك تصفح الإنترنت بشكل كامل</li>
                <li>• للتكبير: Ctrl + عجلة الماوس</li>
                <li>• اضغط على ✕ لإخفاء هذه الرسالة</li>
            </ul>
        </div>
        
        <iframe src="/noVNC/vnc_lite.html?host=localhost&port=5900&autoconnect=true&resize=scale"></iframe>
    </div>
    
    <script>
        console.log('🚀 واجهة VNC العربية تم تحميلها بنجاح');
        
        // إخفاء التعليمات بعد 10 ثواني
        setTimeout(() => {
            const instructions = document.getElementById('instructions');
            if (instructions) {
                instructions.style.opacity = '0.3';
            }
        }, 10000);
    </script>
</body>
</html>
