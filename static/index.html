<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chromium Browser - VNC Access</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Browser Controls -->
        <div class="browser-controls">
            <!-- Tab Bar -->
            <div class="tab-bar" id="tabBar">
                <div class="tab active" id="tab-0" data-tab-id="0">
                    <span class="tab-title">New Tab</span>
                    <button class="tab-close" onclick="window.app && window.app.closeTab(0)">Ã—</button>
                </div>
                <button class="new-tab-btn" id="newTabBarBtn" title="New Tab">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="navigation-controls">
                <div class="nav-controls-group">
                    <button id="backBtn" class="nav-btn" title="Back (Alt+Left)">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="forwardBtn" class="nav-btn" title="Forward (Alt+Right)">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="refreshBtn" class="nav-btn" title="Refresh (Ctrl+R)">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="address-bar">
                    <input type="text" id="urlInput" placeholder="Enter URL or search..." />
                    <button id="goBtn" title="Go">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="nav-controls-group">
                    <button id="bookmarkBtn" class="nav-btn" title="Add Bookmark (Ctrl+D)">
                        <i class="fas fa-bookmark"></i>
                    </button>
                    <button id="historyBtn" class="nav-btn" title="History (Ctrl+H)">
                        <i class="fas fa-history"></i>
                    </button>
                    <button id="settingsBtn" class="nav-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                
                <div class="connection-status">
                    <span id="connectionStatus" class="status-disconnected">
                        <i class="fas fa-circle"></i> Disconnected
                    </span>
                </div>
            </div>
            

        </div>
        
        <!-- VNC Display Area -->
        <div class="vnc-container">
            <canvas id="vncCanvas" width="1280" height="720"></canvas>
            
            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Connecting to browser...</p>
                </div>
            </div>
            
            <!-- Error Overlay -->
            <div id="errorOverlay" class="error-overlay" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Connection Error</h3>
                    <p id="errorText">Failed to connect to the browser</p>
                    <button id="retryBtn" class="retry-btn">
                        <i class="fas fa-redo"></i> Retry Connection
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span id="browserStatus">Initializing...</span>
            <span id="loadingProgress" style="display: none;">Loading...</span>
        </div>
        
        <!-- Info Panel -->
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Resolution:</span>
                <span id="currentResolution" class="info-value">1280x720</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="browserStatus" class="info-value">Initializing...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Progress:</span>
                <div id="loadingProgress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    <span class="close" id="closeSettings">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Screen Resolution:</label>
                        <select id="resolutionSelect">
                            <option value="1280x720">1280x720 (HD)</option>
                            <option value="1920x1080">1920x1080 (Full HD)</option>
                            <option value="1024x768">1024x768 (XGA)</option>
                            <option value="800x600">800x600 (SVGA)</option>
                        </select>
                        <button id="applyResolution" class="apply-btn">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bookmarks Modal -->
        <div id="bookmarksModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-bookmark"></i> Bookmarks</h3>
                    <span class="close" id="closeBookmarks">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="bookmarksList" class="list-container">
                        <!-- Bookmarks will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History Modal -->
        <div id="historyModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-history"></i> Browsing History</h3>
                    <span class="close" id="closeHistory">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="historyList" class="list-container">
                        <!-- History will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="vnc_client.js"></script>
    <script src="app_safe.js"></script>
</body>
</html>
